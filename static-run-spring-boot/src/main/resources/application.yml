spring:
  profiles:
    active:
      - default
      - dev
  application:
    name: static-run-springboot
  sql:
    init:
      data-locations:
        - classpath:sql/*.sql
      mode: ALWAYS
      continue-on-error: true
  web:
    locale: zh_CN
  jackson:
    locale: zh_CN
  pid:
    fail-on-write-error: true
    file: ${system.work-dir}/application.pid
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
server:
  compression:
    enabled: true
logging:
  file:
    path: ${system.work-dir}/logs
system:
  work-dir: ${user.home}/.SpringStaticRunApplication